<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="card">
            <img class="main-photo" src="images/image-equilibrium.jpg">
            <a class="link-eth" href="#">Equilibrium #3429</a>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="img-price">
                <img class="eth" src="images//icon-ethereum.svg">
                <p class="price">0.041 ETH</p>
                <img class="clock" src="images/icon-clock.svg">
                <p class="days">3 days left</p>
            </div>
            <hr>
            <div class="bottom">
                <img src="images/image-avatar.png">
                <a href="#"> <span>Creation of</span> Jules Wyvern</a>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/emrepiristinee" target="_blank">Emre Piri≈ütine</a>.
              </div>
        </div>
    </main>
</body>
</html>
